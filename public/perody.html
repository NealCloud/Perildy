<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Perildy</title>
		<link href="https://fonts.googleapis.com/css?family=Caveat|Waiting+for+the+Sunrise|Zeyada" rel="stylesheet">
    <style media="screen">
			*{
				box-sizing: border-box;
			}
			
      body {
        font-family: Roboto, Arial, sans-serif;
        background: #ECEFF1;
        color: rgba(0,0,0,0.87);
      }

      a {
        color: rgb(3,155,229);
      }

      #message {       
				height: 450px;
        position: relative;
        box-shadow: 0 1px 3px 0 rgba(0,0,0,0.2),0 1px 1px 0 rgba(0,0,0,0.14),0 2px 1px -1px rgba(0,0,0,0.12);
        border-radius: 2px;
        background: white;
        padding: 16px 24px;
      }

      #message h1 {
        font-size: 22px;
        font-weight: 500;
        text-align: center;
        margin: 0 0 16px;
      }

      #message p {
        font-weight: 300;
        line-height: 150%;
      }

      #playerSlots ul {
        list-style: none;
        margin: 16px 0 0;
        padding: 0;        
				width: 100%;
				position: relative;				
      }

      #playerSlots li{
        display: inline-block;
				position: relative;
        padding: 10px;
        text-transform: uppercase;
        text-decoration: none;
				
        background: rgb(3,155,229);
        color: white;
        width: 225px;
				height: 150px;
        border-radius: 10px;       
        box-shadow: 0 2px 5px 0 rgba(0,0,0,.26);
      }
			
			#gameBoard{
					display: flex;
					flex-flow: column wrap;
					justify-content: flex-start;
					position: absolute;
					top: 0;
					left: 0;					
					height: 450px;			
			}
			#playerSlots{
			
			}
			
			.clues{
				height: 75px;
				width: 75px;
				color: yellow;
				border: 1px solid black;
				text-align: center;
				line-height: 75px;
			}
			.cluetitle{
				height: 75px;
				width: 75px;
				border: 2px solid black;
				text-align: center;				
			}
			#timerBox{
				position: absolute;
				display: inline-block;
				border: 2px solid black;
				width: 50px;
				height: 50px;
				left: 10px;
				top: 30px;
				color: black;
				
			}
			#timerBox2{
				position: absolute;
				display: inline-block;
				border: 2px solid black;
				width: 50px;
				height: 50px;
				left: 90px;
				top: 30px;
				color: red;
			}
			.picked {
				background-color: red;
			}
			.unpicked {
				background-color: rgb(3,155,229);;
			}
			.hotseat{
				border: 3px solid yellow;
			}			
			.tempseat{
				border: 6px solid red;
			}		
			.namo{
				position: absolute;
				top: 50%;				
				
				font-size: 30px;				
			}	
			.money{
				position: absolute;
				left: 30%;
				font-size: 20px;
			}					
			.debt{
				color: red;
			}
			#Player1 .namo{
				font-family: 'Zeyada', cursive;
			}
			#Player2 .namo{
				font-family: 'Caveat', cursive;
			}
			#Player3 .namo{
				font-family: 'Zeyada', cursive;
			}
			#questionBoard{
				background-color: green;
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0px;
				left: 0px;
				text-align: center;
				vertical-align: middle;				
				transition: all .5s ease-in-out;
			}			
			#questionBoard > p{
				line-height: 100px;
				font-size: 25px;	
			}
			#questionBoard{
				
			}
			
			.zoom{
				transform: scale(0); 
			}			
			.gameBtn {
				position: absolute;
				background-color: #4CAF50;
				border: none;
				color: white;
				padding: 10px 40px;
				text-align: center;
				text-decoration: none;
				display: inline-block;
				font-size: 16px;
				margin: 4px 2px;
				cursor: pointer;				
			}
			.buttonBox{
				position: absolute;
			}			
			.gameForm{
				position: absolute;
				bottom: 30%;
			}
			
			.btnText{
				position: absolute;
			}
			#playerBox{
				position: relative;
				top: 100px;
			}
			
			.chat, .chatMid, #trebekChat{				
/*				//position: relative;*/
				padding: 15px;				
				color: #000;
				background: #f3961c;		
				border-radius: 10px;
				width: 200px;
				display: inline-block;
			}
			
			
			
		.chat:after {
				content: "";
				position: absolute;
				bottom: -15px;
				left: 15px;
				border-width: 15px 5px 0;
				border-style: solid;
				border-color: #f3961c transparent;
				display: block;
				width: 0;
		}
			
			.chatMid:after {
				content: "";
				position: absolute;
				bottom: -15px;
				left: 15px;
				border-width: 15px 5px 5px 5px;
				border-style: solid;
				border-color: #f3961c transparent;
				display: block;
				width: 0;
		}
			
			#Player1chat, #Player3chat, #Player2chat {
				position: absolute;
				top: -80px;
				
			}
			
			#trebekChat{
				background-color: aqua;
				position: absolute;
				top: -200px;
				padding: 15px;				
				color: #000;				
				border-radius: 10px;
				width: 200px;
				height: 100px;
				
			}
			#Player1chat{
				
			}
			#Player3chat{
				
			}
			#Player2chat{
				
			}
			
    </style>
  </head>
  <body>		
    <div id="message">
      
      <div id="gameBoard"></div>
			<div id="questionBoard">
			 <p>Game Not Started Yet, join by clicking a box and hit start</p>
				<img src="https://www.google.com/images/spin-32.gif">
			</div>
      
    </div>
		<div id="playerBox">
			<ul id="playerSlots">
				
				
        <li id='Player1' class="playerStand">
					<p id='Player1chat' class="chat">Not</p>
					<span class="money">$0</span>
					<span class="namo">Player 1</span>
				</li>
					
				<li id='Player2' class="playerStand">
					<p id='Player2chat' class="chat">Yet</p>
					<span class="money">$0</span>
					<span class="namo">Player 2</span>
				</li>
				
				<li id='Player3' class="playerStand">
					<p id='Player3chat' class="chat">Loaded</p>
					<span class="money">$0</span>
					<span class="namo">Player 3</span>
				</li>
				<li class="buttonBox">
					<span class="btnText">Timer &nbsp&nbsp&nbsp &nbsp Timer2 </span>
					
						<div id="timerBox"></div>					
					<div id="timerBox2"></div>	
		<form class="gameForm">
			  <p id='trebekChat' >TrebekBot: Start the Game when your ready</p>
				<input type="text" id="answerInput">		
				<input  type="submit" value="answer" id="answerBtn" class="gameBtn">
				<button class="gameBtn" id="startGame">
					start Game!
				</button>
			  <button id="buzzer" class="gameBtn">
					Buzzer
				</button>
		</form>
				</li>
      </ul>
			
	<button id="signIn">
				Sign In!
			</button>
			<button id="signOut">
				Sign Out!
			</button>
	
	<button id="resetBtn">
			reset 
		</button>
		</div>
